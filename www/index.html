<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="fonts/lora/css/fonts.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="lib/ionic-native-transitions.min.js"></script>

  <link href="css/ionic.app.css" rel="stylesheet">

  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/app-service.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/about.js"></script>
  <script src="js/tabs.js"></script>
  <script src="templates/contactUs/contactUs.js"></script>
  <script src="templates/editprofile/editprofile.js"></script>
  <script src="templates/subscribtions/subscribtions.js"></script>
  <script src="templates/mymessages/sendmessage/sendmessage.js"></script>
  <script src="templates/invoices/invoices.js"></script>
  <script src="templates/login/login.js"></script>
  <script src="templates/main/main.js"></script>
  <script src="templates/offers/offers.js"></script>
  <script src="templates/notifications/notifications.js"></script>
  <script src="templates/productShow/productShow.js"></script>
  <script src="templates/productShow/product/product.js"></script>
  <script src="templates/productShow/addProduct/addproduct.js"></script>
  <script src="templates/profile/profile.js"></script>
  <script src="templates/signup/signup.js"></script>
  <script src="templates/stores/stores.js"></script>
  <script src="templates/productShow/myproducts/myproducts.js"></script>
  <script src="templates/getlocation/getlocation.js"></script>
  <script src="templates/mymessages/mymessages.js"></script>
  <script src="templates/mymessages/showmessage/showmessage.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7S75thITPEmYxcwKxw5ht-CdAM-uwrA8"></script>
  <link href="https://fonts.googleapis.com/css?family=El%20Messiri" rel="stylesheet">

</head>

<body ng-app="app">
  <div ng-controller="menuCtrl">
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" align-title="center">
          <ion-nav-buttons side="right">
            <button class="button button-icon  " menu-toggle="right">
            <img style="width:30px;height:15px;" src="img/Forma 4.png">
            <span class="badge badge-assertive " style="margin-top:-40px" ng-if="unseen!=0" >{{unseen}}</span>                                                                        
          </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="right" id="side-menu21" style="background-color:#eee7ef;">
        <ion-header-bar class="bar-stable" align-title="left">
          <h1 class="title">القائمة</h1>
        </ion-header-bar>
        <ion-content padding="true" class="side-menu-right has-header " ng-controller="menuCtrl">
          <div dir="rtl">
            <a class="item item-avatar" style="background: rgba(255, 0, 128,0.4);border-radius: 20px" ng-click="navigateMenu(9)" ng-if="premium||user">
      <img ng-if="myprofile.logo!=null" ng-src="http://s-baet.com/cp/upload/{{myprofile.logo}}">
      <h2>{{myprofile.name}}</h2>
       </a>
          </div>
          <ion-list id="menu-list1" data-componentid="list1">
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(1)">
              <img style="float:right;margin:auto;height:20px" src="img/1.png"> الرئيسية
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(2)" ng-if="premium">
              <img style="float:right;margin:auto;height:20px;" src="img/4.png"> منتجاتي
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(15)" ng-if="user">
              المتاجر المشترك فيها<img style="float:right;margin:auto;height:20px;" src="img/subs.png">
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(13)" ng-if="premium">
              <span class="badge badge-assertive header-badge" style="margin-right:-31px;margin-top:-10px" ng-if="invoice_seen!=0">{{invoice_seen}}</span>
              <img style="float:right;margin:auto;height:20px;" src="img/invoice.png"> فواتيري
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(13)" ng-if="user">
              <img style="float:right;margin:auto;height:20px;" src="img/order.png"> الطلبات
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(3)" ng-if="premium">
              <img style="float:right;margin:auto;height:20px;" src="img/5.png"> اضافه منتج</ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(4)" ng-if="premium||user">
              <img style="float:right;margin:auto;height:20px;" src="img/50.png"> العنوان
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(10)" ng-if="premium||user">
              <img style="float:right;margin:auto;height:20px;" src="img/2.png"> تعديل بياناتي</ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(5)" ng-if="premium||user">
              <span class="badge badge-assertive header-badge" style="margin-right:-31px;margin-top:-10px" ng-if="notification_seen!=0">{{notification_seen}}</span>
              <img style="float:right;margin:auto;height:20px;" src="img/8.png"> الأشعارات
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(11)" ng-if="premium||user">
              <span class="badge badge-assertive header-badge" style="margin-right:-31px;margin-top:-10px" ng-if="msg_seen!=0">{{msg_seen}}</span>
              <img style="float:right;margin:auto;height:17px;" src="img/message.png"> الرسائل
            </ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(6)">
              <img style="float:right;margin:auto;height:20px;" src="img/07.png"> عن التطبيق</ion-item>
            <ion-item class="item-icon-left stable" id="menu-list-item" ng-click="navigateMenu(7)" ng-if="premium">
              <img style="float:right;margin:auto;height:20px;" src="img/9.png"> اشتراك المتجر</ion-item>
            <ion-item id="menu-list-item" ng-click="navigateMenu(12)" ng-if="!premium && !user">
              <img style="float:right;margin:auto;height:20px;" src="img/10.png"> سجل معنا</ion-item>
            <ion-item id="menu-list-item" ng-click="navigateMenu(8)" ng-if="premium||user">
              <img style="float:right;margin:auto;height:20px;" src="img/10.png"> تسجيل الخروج</ion-item>
            <ion-item id="menu-list-item" ng-click="navigateMenu(14)" ng-if="!premium && !user">
              <img style="float:right;margin:auto;height:20px;" src="img/log.jpg"> تسجيل الدخول</ion-item>
          </ion-list>
          <div class="spacer" style="height:20px">
          </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>
</body>

</html>
