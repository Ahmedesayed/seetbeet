<ion-view title="الأشعارات" id="page14" style="font-family: 'El Messiri', sans-serif;">
   <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="myGoBack()" >
    <img src="img/bk.png" style="height:30px" >
    </button>
    </ion-nav-buttons>
  <ion-content padding="true" class="has-header" style="background-color: #eee7ee" dir="rtl">
    <ion-refresher on-refresh="doRefresh()">                  
      </ion-refresher>
    <div class="list card" id="page14-card21" ng-repeat="notification in notifications" >
      <ion-item class="item-icon-left item-icon-right" id="page14-list-item13" >
        <span class="badge badge-assertive header-badge" style="margin-right:-31px;margin-top:-10px" ng-if="notification.seen==0">*</span>                          
        <i class="icon No Icon"></i>  {{notification.title}}  <i class="icon ion-android-notifications" ></i>
        <p style="float:left">{{notification.updated_at}}</p>
      </ion-item>
      <div id="page14-markdown6" style="text-align:right;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">{{notification.content}}</p>
      </div>
    </div>
    <div class="spacer" style="height:40px;" ></div>
  </ion-content>
</ion-view>
