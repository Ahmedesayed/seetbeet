<ion-view title="الرئيسية" hide-nav-bar="true"  >
  <ion-content padding="true"  class=" manual-remove-top-padding" style="background-color:lightgrey" >

    <ion-slides enable-side-menu-drag="" options="{'loop': true}" slider="slider1" slide-interval="2000" delegate-handle="slider1" id="page17-slider1" style="width:calc(100% + 20px);height:200px;margin-left:-10px;margin-right: -10px;">
      <ion-slide-page id="page17-slide24" ng-repeat="store in stores" >
        <a ng-click="navigate(store.id)" > <img ng-src="http://217.182.113.163/~setalbeet/upload/{{store.user.logo}}" style="width:calc(100%);height:100%;" > </a>
      </ion-slide-page>
     </ion-slides>
    <div class="spacer" style="width: 300px; height: 10px;"></div>
    <ion-list id="page17-list12" dir="auto" >
      <ion-item class="item-thumbnail-right" id="page17-list-item"  ng-click="navigate(store.id)" ng-repeat="store in stores">
        <img  ng-src="http://217.182.113.163/~setalbeet/upload/{{store.user.logo}}" />
        <h2>{{store.user.name}}</h2>
        <p>{{store.user.delivery}}</p>
        <p>{{store.user.mobile}}</p>
        <p>{{store.user.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
