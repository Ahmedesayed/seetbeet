<ion-view title="Login1" hide-nav-bar="true" id="page7" style="font-family: 'El Messiri', sans-serif;" dir="rtl">

    <div class="spacer" style="height:280px;"></div>
    <form name="loginform" class="list" novalidate>
      <label class="item item-input " id="item">
          <span class="input-label">الأيميل</span>
          <input style="font-size: 20px" type="email" placeholder="الأيميل" name="mobile" ng-model="user.email"  required>
        </label>
      <label class="item item-input " id="item">
          <span class="input-label">كلمة المرور</span>
          <input style="font-size: 20px" type="password" placeholder="كلمة المرور" name="password" ng-model="user.password" ng-minlength="6" required>
        </label>
      <a class="item" style="color:blueviolet;" onclick="window.open('http://s-baet.com/cp/password/reset', '_system', 'location=yes'); return false;">
    هل نسيت الباسورد ؟                
            </a>
      <button id="login0-button5" class="button button-calm  button-block" ng-disabled="loginform.$invalid" ng-click="LOgin()">
      دخول
      <img style="width:20px;height:20px;" src="img/18.png"/>
     </button>

  </ion-content>
</ion-view>
